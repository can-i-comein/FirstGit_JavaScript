<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>location 객체</h2>
        <p>브라우저 주소 표시줄과 관련된 객체</p>
        <button onclick="locTest()">실행확인</button>
        <script>
            const locTest = () => {
                console.log(location);
                for (const key in location) {
                    console.log(key);
                    console.log(location[key]);
                    console.log;
                }
            };
        </script>

        <h3>location.href</h3>
        <p>페이지 이동</p>
        <button onclick="location.href='http://www.naver.com'">네이버로 이동</button>
        <button onclick="location='http://www.naver.com'">네이버로 이동</button>

        <!-- <a href="http://www.naver.com">naver</a> -->

        <br />

        <h3>reload()</h3>
        <p>페이지를 새로고침하는 메소드</p>
        <button onclick="location=location">새로고침</button>
        <button onclick="location.href=location.href">새로고침</button>
        <button onclick="location.reload()">새로고침</button>

        <br />

        <h3>assign()과 replace()</h3>
        <p>
            두 메소드 모드 location자원을 제공한 url의 자원으로 재지정하는 메소드 = 페이지 이동<br />
            replace()는 assign()과 다르게 history객체에 현재 resource를 남기지 않음(대체)
        </p>
        <button onclick="location.assign('https://www.google.com')">구글로 이동</button>
        <button onclick="location.replace('https://www.google.com')">구글로 이동</button>
        <!-- assign은 뒤로가기 가능 / replace는 뒤로가기 x-->

        <h2>history객체</h2>
        <p>브라우저 방문기록과 관련된 객체</p>
        <button onclick="history.back()">back</button>
        <button onclick="history.forward()">forward</button>
        <button onclick="history.go(1)">go(1)</button>
        <button onclick="history.go(-1)">go(-1)</button>
    </body>
</html>
