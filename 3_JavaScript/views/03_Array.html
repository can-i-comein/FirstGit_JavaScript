<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>배열</h1>
        <p>자바스크립트에서는 자료형 지정이 없기 때문에 한 배열 안에 모든 자료형을 보관할 수 있음</p>

        <h2>배열 선언 및 초기화</h2>
        <!-- 자료형 자유, 배열 크기 가변 -->
        <button onclick="arrayTest()">실행확인</button>
        <script>
            const arrayTest = () => {
                const arr1 = ['박신우', 20, true, [1, 2, 3, 4]];
                console.log(arr1);

                const arr2 = new Array();
                const arr3 = new Array(3);
                console.log('arr2.length : ' + arr2.length);
                console.log('arr3.length : ' + arr3.length);

                arr2[0] = '귤';
                arr2[1] = '사과';
                arr2[2] = '바나나';
                console.log(arr2);

                arr3[0] = '배';
                arr3[1] = '기차';
                arr3[2] = '자동차';
                arr3[3] = '오토바이';
                console.log(arr3);

                const arr4 = new Array('빨강', '파랑', '노랑');
                console.log(arr4);
                arr4[3] = '초록';
                console.log(arr4);

                const arr5 = ['java', 'oracle', 'jdbc', 'html', 'css', 'javascript'];
                console.log(arr5);

                arr5[3] = 'HTML5'; // 가능
                arr5 = ['토요일', '일요일']; // 불가능
            };
        </script>

        <hr />

        <h2>배열 객체 메소드</h2>
        <p>배열도 객체이기 때문에 배열에서 사용할 수 있는 메소드가 존재함</p>
        <h3>indexOf()</h3>
        <button onclick="indexOfTest()">확인하기</button>
        <script>
            const indexOfTest = () => {
                const arr = ['사과', '딸기', '바나나', '복숭아', '키위', '파인애플', '체리'];
                console.log(arr);
                console.log(arr.indexOf('바나나')); // 2
                console.log(arr.indexOf('토마토')); // 없으면 -1
            };
        </script>

        <h3>concat()</h3>
        <button onclick="concatTest()">확인하기</button>
        <script>
            const concatTest = () => {
                const arr1 = ['무', '고추', '배추'];
                const arr2 = ['상추', '감자', '고구마', '가지'];
                const arr3 = arr1.concat(arr2);
                const arr4 = arr2.concat(arr1);
                console.log(arr3);
                console.log(arr4);
                console.log(arr1.concat(arr2).concat(arr3).concat(arr4).concat(arr1));
            };
        </script>

        <h3>join()</h3>
        <!-- 안에 있는 내용을 결합해서 string으로 반환 -->
        <button onclick="joinTest()">확인하기</button>
        <script>
            const joinTest = () => {
                const arr = ['강남', '역삼', '선릉', '교대'];
                console.log(arr.join());
                console.log(typeof arr.join());
            };
        </script>

        <h3>reverse()</h3>
        <!-- 뒤집어주기, 원본까지 바뀜 -->
        <button onclick="reverseTest()">확인하기</button>
        <script>
            const reverseTest = () => {
                const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                console.log(arr);
                console.log(arr.reverse());
                console.log(arr);
            };
        </script>

        <h3>sort()</h3>
        <!-- 정렬하기 , 원본까지 바뀜 -->
        <button onclick="sortTest()">확인하기</button>
        <script>
            const sortTest = () => {
                const arr1 = ['도대담', '정재주', '차청춘', '강건강', '류라라'];
                console.log(arr1);
                console.log(arr1.sort());
                console.log(arr1);

                arr1.sort((left, right) => {
                    if (left < right) return 1;
                    if (left > right) return -1;
                    if (left == right) return 0;
                });
                console.log(arr1);

                const arr2 = [10, 543, 34, 450, 123, 884];
                console.log(arr2.sort());
                arr2.sort((left, right) => {
                    return left - right;
                });
                console.log(arr2);
            };
        </script>

        <h3>push()와 pop()</h3>
        <!-- 배열 추가 / 배열 삭제 -->
        <button onclick="pushPopTest()">확인하기</button>
        <script>
            const pushPopTest = () => {
                const arr = ['아이브', '에스파', '르세라핌', '아이들', '키오라'];
                console.log(arr);
                console.log(arr.push('스페이스에이'));
                console.log(arr);
                console.log(arr.push('베이비복스'));
                console.log(arr);

                console.log(arr.sort());

                console.log(arr.pop());
                console.log(arr);
                console.log(arr.pop());
                console.log(arr);
            };
        </script>

        <h3>shift()와 unshift()</h3>
        <!-- shift : 맨 앞에 있는 것을 뺌 -->
        <!-- unshift : 맨 앞에 추가 -->
        <button onclick="shiftUnshiftTest()">확인하기</button>
        <script>
            const shiftUnshiftTest = () => {
                const arr = ['스트레이키즈', 'NCT', '엔하이픈', '보이넥스트도어'];
                console.log(arr);

                console.log(arr.shift());
                console.log(arr);

                console.log(arr.unshift('세븐틴'));
                console.log(arr);
            };
        </script>

        <h3>slice()와 splice()</h3>
        <button onclick="sliceSpliceTest()">확인하기</button>
        <script>
            const sliceSpliceTest = () => {
                const arr = ['자바', 'DB', 'HTML', 'CSS', 'JavaScript'];
                console.log(arr.slice(2, 4)); // 2 <= index < 4
                console.log(arr);

                console.log(arr.splice(2, 2, 'Spring')); // 2번째 인덱스부터 2개 삭제 후 추가
                console.log(arr);
            };
        </script>

        <h3>toString()</h3>
        <!-- join이랑 비슷, join은 무엇으로 엮을지 선택할 수 있다. -->
        <!-- toString은 불가능 -->
        <button onclick="toStringTest()">확인하기</button>
        <script>
            const toStringTest = () => {
                const arr = ['사랑하는', '국민', '여러분', '이제부터', '저와', '함께', '새로운', '대한민국을', '만듭시다'];
                const str = arr.toString();
                console.log(str);
                console.log(arr.join(' '));
                console.log(arr.join('!'));
            };
        </script>

        <h2>보너스 : ...연산자</h2>
        <h3>= 나열 연산자 = 전개 연산자</h3>
        <button id="arrListOp">배열나열연산자</button>
        <script></script>
    </body>
</html>
