<body>
    <h1>DOM(Document Object Model)</h1>

    <h2>Node객체</h2>
    <h3>텍스트 노드가 있는 노드</h3>
    <button onclick="textNode()">실행확인</button>
    <div id="textNodeDiv" class="area"></div>
    <script>
        const textNode = () => {
            // element 생성
            const title = document.createElement('h3'); //<h3></h3>
            // textnode 생성
            const textNode = doucument.createTextNode('안녕'); // "안녕"
            // (원한다면) 속성 설정
            title.style.color = 'green';
            // 노드 연결
            title.appendChild(textNode); // <h3>안녕</h3>
            document.getElementById('textNodeDiv').appendChild(title);
        }

    </script>

    <h2>innerHTML</h2>
    <button onclick="innerHTMLTest()">실행확인</button>
    <table id="board">
        <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일</th>
        </tr>
    </table>
    <script>
        const innerHTMLTest = () => {
            const board = document.getElementById('board');

            const num = 1;
            const title = '제목입니다.';
            const user = 'user01';
            const count = 1;
            const date = new Date();

            // board.innerHTML += '<tr><td>' + num + '</td>'
            //                     + '<td>' + title + '</td>'
            //                     + '<td>' + user + '</td>'
            //                     + '<td>' + coount + '</td>'
            //                     + '<td>' + date.getFullYear() +  "-" + (date.getMonth()+1) + '-' + date.getDate() + '</td>'
            //                     + '</tr>';
            board.innerHTML += `<tr>
                                    <td>${num}</td>
                                    <td>${title}</td>
                                    <td>${user}</td>
                                    <td>${count}</td>
                                    <td>${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}</td>

                                </tr>`;
        }
    </script>

    <h2>스타일 지정</h2>
    <button onclick="giveStyle()">실행확인</button>
    <div id="styleDiv" class="area"></div>
    <script>
        const giveStyle = () => {
            // id가 styleDiv인 요소에 배경은 검은색, 모서리 둥글기는 10px로 만들기
            const area = document.getElementById('styleDiv');
            area.style.backgroundColor = 'black';
            area.style.borderRadius = '100px';
            area.style.transition = 'all 2s';

        }
    </script>
